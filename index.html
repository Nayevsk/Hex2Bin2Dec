<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hex2Bin2Dec</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Styles.css">
    <script src="function.js"></script>
  </head>
  <body>
    <nav class="navbar bg-body-tertiary">
      <div class="container-fluid">
        <span class="navbar-brand mb-0 h1">Hex2Bin2Dec Conversion</span>
      </div>
    </nav>
    <div class="container">
      <div class="row">
        <div class="col-3">
          <h1>From:</h1>
          <select class="form-select form-select-sm" id="element1" aria-label="Small select example">
            <option selected>Choose Number System</option>
            <option value="1">Hexadecimal</option>
            <option value="2">Binary</option>
            <option value="3">Decimal</option>
          </select>
        </div>
        <div class="col-3">
          <h1>To:</h1>
          <select class="form-select form-select-sm" id="element2" aria-label="Small select example">
            <option selected>Choose Number System</option>
            <option value="1">Hexadecimal</option>
            <option value="2">Binary</option>
            <option value="3">Decimal</option>
          </select>
        </div>
        <div class="form-group">
          <label for="readOnlyInput">Number to Convert</label>
          <input type="text" class="form-control" id="number">
        </div>
        <h1></h1>
        <button type="button" class="btn btn-primary" onclick="convertValue()">Convert</button>
      </div>        
      <div class="row mt-3">
        <div class="col-6">          
          <div class="form-group">
            <label for="readOnlyInput">Result</label>
            <input type="text" class="form-control" id="result" value="" readonly>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
